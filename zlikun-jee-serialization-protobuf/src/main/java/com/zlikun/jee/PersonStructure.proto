syntax = "proto2";

package com.zlikun.jee;

message Person {
	
	// ID (必需)
	required int32 id = 1;
	
	// 姓名 (必需)
	required string name = 2;
	
	// email (可选)
	optional string email = 3;

	// 朋友 (集合)
	repeated string friends = 4;

	required Gender gender = 5;

	enum Gender {
		MALE = 0;
		FEMALE = 1;
	}
}